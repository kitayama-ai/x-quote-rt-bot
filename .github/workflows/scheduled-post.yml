on:
  # schedule: Oracle Cloud VM ã® cron ã«ç§»è¡Œæ¸ˆã¿ (2026-03-01)
  # JST 06:50 / 11:50 / 20:50 â†’ VM cron ã«ç§»è¡Œ
  workflow_dispatch:
    inputs:
      account:
        description: "ã‚¢ã‚«ã‚¦ãƒ³ãƒˆç•ªå·"
        required: true
        default: "1"

env:
  PYTHON_VERSION: "3.11"

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # daily-generate ãŒ commit ã—ãŸæœ€æ–°ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—
          fetch-depth: 0

      - name: Pull latest
        run: git pull origin main || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check and post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCOUNT_1_ACCESS_TOKEN: ${{ secrets.X_ACCOUNT_1_ACCESS_TOKEN }}
          X_ACCOUNT_1_ACCESS_SECRET: ${{ secrets.X_ACCOUNT_1_ACCESS_SECRET }}
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
          DISCORD_WEBHOOK_ACCOUNT_1: ${{ secrets.DISCORD_WEBHOOK_ACCOUNT_1 }}
          DISCORD_WEBHOOK_SAFETY: ${{ secrets.DISCORD_WEBHOOK_SAFETY }}
          MODE: ${{ secrets.MODE || 'manual_approval' }}
          AUTO_POST_MIN_SCORE: ${{ secrets.AUTO_POST_MIN_SCORE || '8' }}
        run: |
          ACCOUNT="${{ github.event.inputs.account || '1' }}"
          python -m src.main post --account "$ACCOUNT"

      - name: Commit post status
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p data/output
          git add data/queue/ data/output/ || true
          git diff --staged --quiet || git commit -m "ğŸ“¤ Post status updated [$(date +%Y-%m-%d %H:%M)]"
          git pull --rebase origin main || true
          git push origin main || echo "Nothing to push"
