on:
  schedule:
    # æ¯é€±æœˆæ›œ 9:00 JST (0:00 UTC)
    - cron: "0 0 * * 1"
  workflow_dispatch:
    inputs:
      account:
        description: "ã‚¢ã‚«ã‚¦ãƒ³ãƒˆç•ªå·"
        required: true
        default: "1"

env:
  PYTHON_VERSION: "3.11"

jobs:
  pdca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest
        run: git pull origin main || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly PDCA
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCOUNT_1_ACCESS_TOKEN: ${{ secrets.X_ACCOUNT_1_ACCESS_TOKEN }}
          X_ACCOUNT_1_ACCESS_SECRET: ${{ secrets.X_ACCOUNT_1_ACCESS_SECRET }}
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
          DISCORD_WEBHOOK_METRICS: ${{ secrets.DISCORD_WEBHOOK_METRICS }}
        run: |
          ACCOUNT="${{ github.event.inputs.account || '1' }}"
          python -c "
          from src.config import Config
          from src.analyze.metrics_collector import MetricsCollector
          from src.pdca.weekly_report import WeeklyReporter
          from src.pdca.master_updater import MasterUpdater
          from src.notify.discord_notifier import DiscordNotifier

          config = Config(f'account_${ACCOUNT}')

          # 1. ãƒ¡ãƒˆãƒªã‚¯ã‚¹åé›†
          collector = MetricsCollector(config)
          metrics = collector.collect_recent(days=7)
          collector.save_metrics(metrics)

          # 2. é€±æ¬¡ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
          reporter = WeeklyReporter(config)
          report = reporter.generate_report(metrics)
          reporter.save_report(report)

          # 3. ãƒã‚¹ã‚¿ãƒ¼ãƒ‡ãƒ¼ã‚¿æ›´æ–°
          updater = MasterUpdater(config)
          updater.update_from_metrics(metrics)

          # 4. Discordé€šçŸ¥
          notifier = DiscordNotifier(config.discord_webhook_general)
          notifier.notify_weekly_report(config.account_name, report)

          print('âœ… é€±æ¬¡PDCAå®Œäº†')
          "

      - name: Commit PDCA results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ 
          git diff --staged --quiet || git commit -m "ğŸ“ˆ Weekly PDCA [$(date +%Y-%m-%d)]"
          git push || echo "Nothing to push"
