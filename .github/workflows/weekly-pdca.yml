name: üìà ÈÄ±Ê¨°PDCA

on:
  schedule:
    # ÊØéÈÄ±ÊúàÊõú 9:00 JST (0:00 UTC)
    - cron: "0 0 * * 1"
  workflow_dispatch:
    inputs:
      account:
        description: "„Ç¢„Ç´„Ç¶„É≥„ÉàÁï™Âè∑"
        required: true
        default: "1"

env:
  PYTHON_VERSION: "3.11"

jobs:
  pdca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest
        run: git pull origin main || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly PDCA
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCOUNT_1_ACCESS_TOKEN: ${{ secrets.X_ACCOUNT_1_ACCESS_TOKEN }}
          X_ACCOUNT_1_ACCESS_SECRET: ${{ secrets.X_ACCOUNT_1_ACCESS_SECRET }}
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
          DISCORD_WEBHOOK_ACCOUNT_1: ${{ secrets.DISCORD_WEBHOOK_ACCOUNT_1 }}
        run: |
          ACCOUNT="${{ github.event.inputs.account || '1' }}"
          python -m src.main weekly-pdca --account "$ACCOUNT"

      - name: Commit PDCA results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ 
          git diff --staged --quiet || git commit -m "üìà Weekly PDCA [$(date +%Y-%m-%d)]"
          git push || echo "Nothing to push"
