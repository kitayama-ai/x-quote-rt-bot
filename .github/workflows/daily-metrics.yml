on:
  # schedule: Oracle Cloud VM ã® cron ã«ç§»è¡Œæ¸ˆã¿ (2026-03-01)
  # JST 23:00 â†’ VM cron ã«ç§»è¡Œ
  workflow_dispatch:
    inputs:
      account:
        description: "ã‚¢ã‚«ã‚¦ãƒ³ãƒˆç•ªå·"
        required: true
        default: "1"

env:
  PYTHON_VERSION: "3.11"

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Collect metrics
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCOUNT_1_ACCESS_TOKEN: ${{ secrets.X_ACCOUNT_1_ACCESS_TOKEN }}
          X_ACCOUNT_1_ACCESS_SECRET: ${{ secrets.X_ACCOUNT_1_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          DISCORD_WEBHOOK_METRICS: ${{ secrets.DISCORD_WEBHOOK_METRICS }}
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
        run: |
          ACCOUNT="${{ github.event.inputs.account || '1' }}"
          python -m src.main metrics --account "$ACCOUNT"

      - name: Commit metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p data/output/analysis/
          git add -f data/output/analysis/ 2>/dev/null || true
          git diff --staged --quiet || git commit -m "ðŸ“Š Metrics collected [$(date +%Y-%m-%d)]"
          git pull --rebase origin main || true
          git push || echo "Nothing to push"
