name: Process Dashboard Operations (操作リクエスト処理)

# ダッシュボードの「操作」タブからのリクエストを処理
# 3分おきにFirestoreをチェックして未処理リクエストを実行
on:
  schedule:
    - cron: '*/3 * * * *'  # 3分おき
  workflow_dispatch:  # 手動実行可能

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest
        run: git pull origin main || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Process operation requests
        env:
          FIREBASE_CREDENTIALS_BASE64: ${{ secrets.FIREBASE_CREDENTIALS_BASE64 }}
          FIREBASE_UID: ${{ secrets.FIREBASE_UID }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCOUNT_1_ACCESS_TOKEN: ${{ secrets.X_ACCOUNT_1_ACCESS_TOKEN }}
          X_ACCOUNT_1_ACCESS_SECRET: ${{ secrets.X_ACCOUNT_1_ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
          DISCORD_WEBHOOK_ACCOUNT_1: ${{ secrets.DISCORD_WEBHOOK_ACCOUNT_1 }}
        run: python -m src.main process-operations

      - name: Export dashboard after operations
        env:
          FIREBASE_CREDENTIALS_BASE64: ${{ secrets.FIREBASE_CREDENTIALS_BASE64 }}
          FIREBASE_UID: ${{ secrets.FIREBASE_UID }}
        run: python -m src.main export-dashboard --account 1
        continue-on-error: true

      - name: Commit changes
        continue-on-error: true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/queue/ public/dashboard-data.json config/
          git diff --staged --quiet || git commit -m "chore: process dashboard operations $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin main || true
          git push origin main || true
