name: 引用RTパイプライン（収集→生成→投稿）

# テストツール(copy-secrets.yml)と同じ一気通貫アーキテクチャ
# 旧: 3ワークフロー分離（daily-collect → daily-curate → curate-post）で失敗
# 新: curate-pipeline で収集→生成→投稿を1コマンドで完結
on:
  schedule:
    # 1日3回に絞る（X API Free プランのクレジット節約）
    - cron: "20 23 * * *" # JST 08:20
    - cron: "0 5 * * *"   # JST 14:00
    - cron: "50 11 * * *"  # JST 20:50
  workflow_dispatch:
    inputs:
      max_posts:
        description: "最大投稿数"
        required: false
        default: "2"
      dry_run:
        description: "ドライラン（true/false）"
        required: false
        default: "false"

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull latest
        run: git pull --rebase origin main || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run curate-pipeline
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCOUNT_1_ACCESS_TOKEN: ${{ secrets.X_ACCOUNT_1_ACCESS_TOKEN }}
          X_ACCOUNT_1_ACCESS_SECRET: ${{ secrets.X_ACCOUNT_1_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DISCORD_WEBHOOK_GENERAL: ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
          DISCORD_WEBHOOK_ACCOUNT_1: ${{ secrets.DISCORD_WEBHOOK_ACCOUNT_1 }}
          MODE: ${{ vars.MODE || 'auto' }}
          AUTO_POST_MIN_SCORE: ${{ vars.AUTO_POST_MIN_SCORE || '5' }}
        run: |
          MAX_POSTS="${{ github.event.inputs.max_posts || '2' }}"
          DRY_RUN="${{ github.event.inputs.dry_run || 'false' }}"

          if [ "$DRY_RUN" = "true" ]; then
            python -m src.main curate-pipeline --account 1 --max-posts "$MAX_POSTS" --dry-run
          else
            python -m src.main curate-pipeline --account 1 --max-posts "$MAX_POSTS"
          fi

      - name: Commit queue updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/queue/ 2>/dev/null || true
          git diff --staged --quiet || git commit -m "chore: pipeline post $(date +'%Y-%m-%d %H:%M')"
          git pull --rebase origin main || true
          git push origin main || true
